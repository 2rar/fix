<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #00c9ff, #92fe9d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #222;
      padding: 40px;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      transform: translateY(-20px);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 6rem;
      color: #ff4d4d;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe7;
      margin-bottom: 15px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 20px;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .button {
      background-color: #00c9ff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #92fe9d;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="icon">‚ùå</div>
  <h1>Access Denied</h1>
  <p>You do not have permission to access this page. Please contact the administrator to gain access.</p>
  <a href="/" class="button">Return to Home Page</a>
</div>

<div class="footer">
  <p>&copy; 2025 SmartFix. All rights reserved. <a href="/contact">Contact Us</a></p>
</div>


</body>
</html>
