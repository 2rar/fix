<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Monitoring</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
            color: #00fff7;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #00fff7;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 0 20px #00fff7;
        }

        table {
            width: 90%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #00fff7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.2);
        }

        th, td {
            padding: 18px;
            text-align: left;
            color: #ffffff;
            border-bottom: 1px solid #00fff7;
        }

        th {
            background-color: rgba(0, 0, 0, 0.8);
            color: #00fff7;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:hover {
            background-color: rgba(0, 255, 247, 0.1);
        }

        select, button {
            padding: 8px 14px;
            background-color: transparent;
            color: #00fff7;
            border: 1px solid #00fff7;
            border-radius: 6px;
            font-size: 13px;
            transition: 0.3s ease;
        }

        select:hover, button:hover {
            background-color: #00fff7;
            color: #0f2027;
            box-shadow: 0 0 10px #00fff7;
        }

        button {
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #00fff7;
            text-align: center;
            padding: 14px 0;
            font-size: 14px;
            box-shadow: 0 -2px 10px #00fff7;
        }
    </style>
</head>
<body>
<header>User Monitoring</header>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Change Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">user</td>
        <td th:text="${user.role}">USER</td>
        <td>
            <form th:action="@{/admin/users/{id}/change-role(id=${user.id})}" method="post">
                <select name="role">
                    <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                    <option value="DEV" th:selected="${user.role == 'DEV'}">DEV</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<footer>
    &copy; 2025 Admin Panel | All Rights Reserved
</footer>

</body>
</html>
